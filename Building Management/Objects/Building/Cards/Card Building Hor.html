<div class="rbs-card-card-width-config" data-card-height="310px" data-card-width-desktop-dev="250px"
     data-card-width-tablet-dev="250px" data-column-id="rbsCardWidthConfig" data-column-type="rbsCardWidthConfig"
     style="width: 250px; border: 1px solid #CCCCCC;box-shadow:-2px 4px 5px 2px #cfcfcf;height:310px;overflow-x:hidden;overflow-y:auto;">
    <div>
        <button class="k-primary" style="width:100%;box-sizing: border-box;height:40px;font-weight:700;"><span
                class="rbs-dataColumn-value rbs-contact-ver-design-objname" data-column-id="name"
                data-column-type="value" title="value - name">Object Name</span></button>
    </div>
    <div class="rbs-marker-cardtemplate-field-configurable rbs-dataColumn-value rbs-card-horz-real-estate-fixed-image fr-dii fr-draggable">
        <img data-accesstype="image"
             class="rbs-marker-cardtemplate-field-configurable rbs-dataColumn-value rbs-card-horz-real-estate-fixed-image fr-dii fr-draggable"
             data-column-id="Photo" data-column-type="value" style="width: 0.222222px;" width="0.222222px"
             height="0.22222199999999992"></div>
    <div style="padding:1rem 0.5rem;">

        <table style="width:100%;table-layout: fixed;">
            <tbody>
            <tr>
                <td class="rbs-card-real-estate-design-left" style="width:50%;white-space: normal;">&nbsp;
                    <i class="fa fa-thermometer-empty"></i>
                    <span class="rbs-marker-cardtemplate-field-configurable rbs-dataColumn-value" data-accesstype="string"
                        data-column-id="Outside_Temperature" data-column-type="value">18.5</span>&deg;
                </td>
                <td class="rbs-card-real-estate-design-left" style="width:50%;white-space: normal;">Humidity: <span
                        class="rbs-marker-cardtemplate-field-configurable rbs-dataColumn-value" data-accesstype="number"
                        data-column-id="Outside_Humidity" data-column-type="value">80 %</span>
                </td>
            </tr>
            <tr>
                <td class="rbs-card-real-estate-design-left" colspan="2" style="padding-top: 0.5em; width: 100%; white-space: normal;">
                    &nbsp;<i class="fa fa-sun-o"></i>
                    <span class="rbs-dataColumn-value" data-column-id="Current_Weather_Conditions"
                          data-column-type="value"
                          onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false"
                          title="value - Current_Weather_Conditions">few clouds
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
